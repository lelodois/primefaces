<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
</h:head>
<h:body>
	<h:form id="preco">
		<p:growl autoUpdate="true" globalOnly="false"/>
		<p:panelGrid columns="2" styleClass="ui-noborder">
			<p:outputLabel value="Início de Vigência:" for="txtInicioVigencia"/>
	 		<p:calendar id="txtInicioVigencia" value="#{beanPoupupNovoPreco.preco.inicioVigencia}" mask="true" pattern="dd/MM/yyyy" required="true"/>
			<p:outputLabel value="Fim de Vigência:" for="txtFimVigencia"/>
	 		<p:calendar id="txtFimVigencia" value="#{beanPoupupNovoPreco.preco.fimVigencia}" mask="true" pattern="dd/MM/yyyy" required="true"/>
			<p:outputLabel value="Preço:" for="txtPreco"/>
			<p:spinner id="txtPreco" value="#{beanPoupupNovoPreco.preco.preco}" min="0" max="999" maxlength="8" />
			<h:outputText value="Promoção: " />
			<p:inputSwitch value="#{beanPoupupNovoPreco.preco.precoPromocional}" onLabel="Sim" offLabel="Não" />
			<p:spacer/>
			<p:commandButton value="Salvar" actionListener="#{beanPoupupNovoPreco.adicionarPreco}" process=":preco"
				update="@none" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
