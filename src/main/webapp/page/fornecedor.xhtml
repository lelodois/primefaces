<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:define name="body">
		<h:form id="fornecedor">
			<p:growl autoUpdate="true" globalOnly="false"/>
			<p:panelGrid columns="2" styleClass="ui-noborder">
				<p:outputLabel value="Código: " for="txtCodigo" />
				<p:inputText id="txtCodigo" value="#{beanFornecedor.model.codigo}" required="true"  readonly="true">
					<f:passThroughAttribute name="type" value="number" />
				</p:inputText>
				<p:outputLabel value="Nome: " for="txtNome" />
				<p:inputText id="txtNome" value="#{beanFornecedor.model.nome}" required="true" />
				<p:outputLabel value="Documento: " for="txtDocumento" />
				<p:inputText id="txtDocumento" value="#{beanFornecedor.model.documento}" required="true">
					<f:passThroughAttribute name="type" value="number" />
				</p:inputText>
				<p:outputLabel value="Tipo Pessoa: " for="rdTipoPessoa" />
				<p:selectOneRadio id="rdTipoPessoa" value="#{beanFornecedor.model.tipoPessoa}" required="true">
					<f:selectItem itemValue="FISICA" itemLabel="Pessoa Física" />
					<f:selectItem itemValue="JURIDICA" itemLabel="Pessoa Jurídica" />
				</p:selectOneRadio>
			</p:panelGrid>
			<p:panelGrid columns="2"  styleClass="ui-noborder">
				<p:spacer />
				<p:commandButton value="Salvar" icon="fa fa-save" action="#{beanFornecedor.save()}" update=":fornecedor :tableModel"
					process=":fornecedor" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
